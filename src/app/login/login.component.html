<div class="container">    
    <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>{{ "Email" | translate }}</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" />
            <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.email.errors.required">{{ "Email" | translate }} {{ "is required" | translate }}</div>
                <div *ngIf="loginForm.controls.email.errors.email">{{ "Email must be a valid email address" | translate }}</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">{{ "Password" | translate }}</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls.password.errors.required">{{ "Password" | translate }} {{ "is required" | translate }}</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">{{ "Login" |translate }}</button>
            <p *ngIf="loading">{{ "Loading" | translate }}</p>
        </div>
    </form>
</div>
