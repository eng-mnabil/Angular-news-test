<div class="sidebar-widget">
    <h2 class="sidebar-widget__title">
        <img src="assets/img/islamic-icon.png" alt="">
        {{ "Latest news" | translate }}
    </h2>
    <div class="sidebar-news__list">
        <app-sidebar-new-post class="sidebar-news__post" *ngFor="let newPost of latestNewsPosts | slice:0:4" [newPost]="newPost"></app-sidebar-new-post>
    </div>
</div>
<div class="sidebar-widget">
    <h2 class="sidebar-widget__title">
        <img src="assets/img/islamic-icon.png" alt="">
        {{ "Most viewed" | translate }}
    </h2>
    <div class="sidebar-news__list">
        <app-sidebar-new-post class="sidebar-news__post" *ngFor="let newPost of popularNewsPosts | slice:0:4" [newPost]="newPost"></app-sidebar-new-post>
    </div>
</div>

<div class="sidebar-widget">
    <img src="assets/img/sidebar-ad.png" alt="">
</div>
